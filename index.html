<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>php-ajax-dischi</title>
</head>
<body>

  <div id="app">
    <div class="container">
      <header>
        <h1>Disk Compilation</h1>
      </header>
    

      <main>
        
          <div class="mf-container">
            <div class="mf-album" v-for="album in albums"> 
              <div class="mf-posters">
                <img :src="album.poster" alt="">
              </div>
              <div class="mf-titles">
                <p class="text-center"> {{album.title}} </p>
              </div>
              <div class="mf-authors">
                <p class="text-center"> {{album.author}} </p>
                <p class="text-center"> {{album.year}} </p>
              </div>
            </div>
          </div>
        
      </main>
    </div>
  </div>


  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- JS -->
  <script src="script.js"></script>
  
</body>
</html>
